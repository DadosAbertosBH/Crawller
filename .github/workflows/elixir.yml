name: Elixir CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Checks
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-elixir@885971a72ed1f9240973bd92ab57af8c1aa68f24
        with:
          elixir-version: '1.11.4' # Define the elixir version [required]
          otp-version: '22.3' # Define the OTP version [required]
      - run: mix deps.get
      - run: mix format --check-formatted        
      - name: Retrieve PLT Cache
        uses: actions/cache@v1
        id: plt-cache
        with:
          path: priv/plts
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-plts-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Create PLTs
        if: steps.plt-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p priv/plts
          mix dialyzer --plt        
      - run: mix dialyzer --no-check --halt-exit-status       
      - run: mix coveralls.github    
        env:
          MIX_ENV: test
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: "finnp/create-file-action@master"
      env:
        FILE_NAME: apps/crawler/dadosabertosdebh.json
        FILE_DATA:  ${{ secrets.GOOGLE_SERVICE_ACCOUNT_PK }}
    - name: Set up Elixir
      uses: erlef/setup-elixir@885971a72ed1f9240973bd92ab57af8c1aa68f24
      with:
        elixir-version: '1.11.4' # Define the elixir version [required]
        otp-version: '22.3' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Check Format    
      run: mix format --check-formatted
    - name: Run tests
      env:
        MIX_ENV: test
      run: mix coveralls.github
    - name: Set to hex api key
      run:  mix hex.config api_key ${{ secrets.HEX_API_KEY }}
    - name: Publish to Hex.pm 
      working-directory: apps/crawler
      run:  mix hex.publish --yes
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    needs: build  
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: DadosAbertosBH/Crawller/crawller
          tag_with_ref: true      
