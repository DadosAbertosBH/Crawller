name: Elixir CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: "finnp/create-file-action@master"
      env:
        FILE_NAME: apps/crawler/dadosabertosdebh.json
        FILE_DATA:  ${{ secrets.GOOGLE_SERVICE_ACCOUNT_PK }}
    - name: Set up Elixir
      uses: erlef/setup-elixir@885971a72ed1f9240973bd92ab57af8c1aa68f24
      with:
        elixir-version: '1.11.4' # Define the elixir version [required]
        otp-version: '22.3' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Check Format    
      run: mix format --check-formatted
    - name: Run tests
      run: mix test --cover
    - name: Set to hex api key
      run:  mix hex.config api_key ${{ secrets.HEX_API_KEY }}
    - name: Publish to Hex.pm
      working-directory: apps/crawler
      run:  mix hex.publish --yes
  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: dadosabertosbh/crawller:${{ github.run_number }}
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}      

      
